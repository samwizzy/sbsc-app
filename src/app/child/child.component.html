<aside class="w-60 max-w-xl h-screen border-x">
  <ul>
    <li *ngFor="let menu of menus">
      <button
        class="w-full block p-3 border-b bg-transparent text-left"
        (click)="selectMenu(menu.name)"
      >
        {{ menu.name }}
      </button>
    </li>
  </ul>

  <button
    class="w-full px-3 py-2 border-b bg-amber-800 text-white"
    (click)="updateData()"
  >
    Update from child
  </button>
</aside>
