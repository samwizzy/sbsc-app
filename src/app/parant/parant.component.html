<main class="max-w-7xl mx-auto px-4">
  <div class="flex justify-between">
    <app-child
      [data]="data"
      [updateData]="updateData"
      (menuItem)="getMenuItem($event)"
    ></app-child>

    <div class="flex-1 p-8">
      <div>
        <h3>{{ selectItem }}</h3>
      </div>

      <button
        class="border px-3 py-1 rounded-md text-sm bg-orange-700 text-white"
        (click)="updateData()"
      >
        Update
      </button>
    </div>
  </div>
</main>
