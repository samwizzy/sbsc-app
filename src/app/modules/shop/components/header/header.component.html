<header class="bg-blue-50 py-4 mb-4">
  <div class="max-w-3xl mx-auto px-4 py-3 border-t border-blue-600 shadow">
    <div class="flex justify-between items-center sm:gap-x-4 gap-x-2">
      <a routerLink="/shop" class="text-sm font-bold border rounded-lg text-blue-600 p-1">SHOP</a>

      <nav>
        <ul class="flex items-center gap-x-3">
          <li>
            <a
              routerLink="/shop"
              class="px-2 sm:px-4 py-1 rounded border uppercase text-sm text-blue-600 border-blue-600 cursor-pointer"
            >
              Continue shopping
            </a>
          </li>
          <li>
            <a
              (click)="viewCart()"
              class="flex cursor-pointer px-2 sm:px-4 py-0.5 space-x-2 border rounded"
            >
              <span>Cart</span>
              <mat-icon [matBadge]="cartCount | async" matBadgeColor="warn" color="primary">
                shopping_cart
              </mat-icon>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</header>
