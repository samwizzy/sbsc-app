<section *ngIf="product; else loading">
  <div class="max-w-3xl mx-auto">
    <div class="flex gap-4">
      <div class="w-full rounded-md p-2 border border-gray-300 shadow-sm mb-4">
        <img [src]="product.image" alt="" class="max-w-full h-48 object-contain" />
      </div>

      <div>
        <table class="w-full min-w-full mb-4 border-separate border-spacing-4x">
          <caption class="text-sm text-left mb-4">
            <h2 class="font-bold">{{ product.title }}</h2>
          </caption>

          <tbody class="text-sm">
            <tr>
              <th class="text-left" id=""><strong>ID</strong></th>
              <td>{{ product.id }}</td>
            </tr>
            <tr>
              <th class="text-left" id=""><strong>Title</strong></th>
              <td>{{ product.title }}</td>
            </tr>
            <tr>
              <th class="text-left" id=""><strong>Price</strong></th>
              <td>{{ product.price | currency : 'USD' }}</td>
            </tr>
            <tr>
              <th class="text-left" id=""><strong>Description</strong></th>
              <td>{{ product.description }}</td>
            </tr>
          </tbody>
        </table>

        <div class="flex justify-end">
          <button
            (click)="addToCart(product)"
            class="bg-blue-600 text-white px-3 py-1 rounded-md shadow-sm"
          >
            Add to cart
          </button>
        </div>
      </div>
    </div>
  </div>
</section>

<ng-template #loading>
  <div class="grid place-content-center my-8">
    <mat-spinner diameter="24"></mat-spinner>
  </div>
</ng-template>
