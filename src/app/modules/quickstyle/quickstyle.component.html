<div class="folder-list-wrapper">
  <ng-container *ngFor="let collection of apiCollections">
    <div
      (click)="$event.stopPropagation()"
      class="folder"
      [ngClass]="{ active: collection.id === selectedCollection.id }"
      (click)="selectCollection(collection)"
    >
      <app-svg class="toggler" src="assets/icons/drive/arrow-right2.svg"></app-svg>

      <app-svg src="assets/icons/drive/folder.svg"></app-svg>
      <p class="flwmn-para-1 mb-0">
        {{ collection.name }}
      </p>
    </div>
  </ng-container>
</div>

<button mat-flat-button color="primary" (click)="updateIcon()">Update Icon</button>

<div class="icon">
  <img src="/" alt="" />
</div>

<button class="btn">Small</button>

<section class="max-w-6xl mx-auto">
  <div class="input-group">
    <mat-form-field appearance="outline" [style.width.%]="100">
      <input matInput placeholder="Enter an address" />
    </mat-form-field>

    <button mat-flat-button color="primary">
      <mat-icon>search</mat-icon>
    </button>
  </div>
</section>

<button class="btn-resizable">Click me</button>
