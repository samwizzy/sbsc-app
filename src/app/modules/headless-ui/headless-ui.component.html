<section class="pb-12">
  <div class="max-w-6xl mx-auto mt-4">
    <div class="font-bold p-3">List of Projects</div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">
      <!-- Logo Column -->
      <ng-container matColumnDef="logo">
        <th mat-header-cell *matHeaderCellDef>Logo</th>
        <td mat-cell *matCellDef="let element">
          <img class="w-14 rounded-sm object-cover" [src]="element.logo.fields.file.url" alt="" />
        </td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
      </ng-container>

      <!-- Body Column -->
      <ng-container matColumnDef="body">
        <th mat-header-cell *matHeaderCellDef>Body</th>
        <td mat-cell *matCellDef="let element">{{ element.body }}</td>
      </ng-container>

      <!-- Prroject URL Column -->
      <ng-container matColumnDef="projectUrl">
        <th mat-header-cell *matHeaderCellDef>Project Url</th>
        <td mat-cell *matCellDef="let element">{{ element.projectUrl }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <table class="hidden">
      <thead>
        <tr>
          <td></td>
          <td>Title</td>
          <td>Description</td>
          <td>Project URL</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let project of projects$ | async">
          <td class="mr-6">
            <div class="w-10 h-10 rounded-sm">
              <img
                class="w-10 h-10 object-cover rounded-sm"
                [src]="project.fields.logo.fields.file.url"
                alt=""
              />
            </div>
          </td>

          <td>{{ project.fields.title }}</td>

          <td class="truncate">{{ project.fields.body }}</td>

          <td>{{ project.fields.projectUrl }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
